<div class="container mt-3">
    <div class="row">

      <section class="col-3">

        <h5 class="text-warning ml-3">Sort</h5>
        <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOptions"
                  [value]="sort.value"
                  >
            {{sort.name}}
          </option>
        </select>

        <h5 class="text-warning ml-3">Locations</h5>
        <ul class="list-group my-3">
          <li class="list-group-item"
              *ngFor="let location of locations"
              [class.active]="location.id === this.shopParams.locationId"
              [value]="location.id"
              (click)="onLocationSelected(location.id)"
              >{{location.name}}</li>
        </ul>

        <h5 class="text-warning ml-3">Types</h5>
        <ul class="list-group my-3">
          <li class="list-group-item"
              *ngFor="let type of types"
              [class.active]="type.id === this.shopParams.locationId"
              [value]="type.id"
              (click)="onTypeSelected(type.id)"
              >
          {{type.name}}</li>
        </ul>

      </section>

      <section class="col-9">


        <div class="d-flex justify-content-between align-items-center pb-2">

         <app-paging-header
                            [totalCount]="totalCount"
                            [pageSize] ="this.shopParams.pageSize"
                            [pageNumber] ="this.shopParams.pageNumber"
                            ></app-paging-header>

          <div class="form-inline mt-2">
            <input class="form-control mr-2" type="text" #search (keyup.enter)="onSearch()" style="width: 300px" placeholder="Search" />
            <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
            <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
          </div>
        </div>


        <div class="row">
          <!--*ngFor is an angular directive-->
          <div class="col-4 mb-4" *ngFor="let chargingPoint of chargingPoints">
            <app-chargingpoint-item [chargingPoint]="chargingPoint"></app-chargingpoint-item>
          </div>
        </div>

        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">

          <!--Pagination-->
          <app-pager [pageSize]="shopParams.pageSize"
                     [totalCount]="totalCount"
                     (pageChanged)="onPageChanged($event)"
            >
            </app-pager>

        </div>

        

      </section>

    </div>
  </div>
